<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link type="text/css" rel="stylesheet" href="css/login/normalize.css" />
<link type="text/css" rel="stylesheet" href="css/login/demo.css" />
<!--必要样式-->
<link type="text/css" rel="stylesheet" href="css/login/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
<style>
    .container {
        width: 100%;
    }.container {
        padding-right: 0px;
        padding-left: 0px;
        margin-right: auto;
        margin-left: auto;
    }.logo_box {
        padding: 120px 0 0 0;
    }
</style>
</head>

<body>
<div class="container demo-1">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="logo_box">
				<h3>欢迎登录</h3>
				<form action="#" name="f" method="post">
					<div class="input_outer">
						<span class="us_uer"></span>
						<input id="from2" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
					</div>
					<div class="mb2">
                    <a class="act-but submit" onclick="set_cookie('cmto')" href="javascript:;" style="color: #FFFFFF">登录</a></div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
    // 设置 cookie
    function set_cookie(name) {
        var value=document.getElementById("from2").value; // 获取密码文本
        var str = name + "=" + escape(value) + ";domain=cmto.gq;path=/"; // Domain
        var date = new Date();
        date.setTime(date.getTime() + 30 * 24 * 60 * 60 * 1000); // 设置 date 为当前时间加一个月
        str += ";expires=" + date.toGMTString();
        document.cookie = str;
    	window.location.href = "https://cmto.gq/";
    }
    // 回车事件
    var root = document.getElementById('from2');
    document.body.addEventListener('keyup', function (e) {
        if (e.keyCode == '13') {
            set_cookie('mto')
        }
    });
</script>
<script type="text/javascript" src="js/login/TweenLite.min.js"></script>
<script type="text/javascript" src="js/login/EasePack.min.js"></script>
<script type="text/javascript" src="js/login/rAF.js"></script>
<script type="text/javascript" src="js/login/demo-1.js"></script>
</body>
</html>
